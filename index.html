<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h2 class="heading">HTML, CSS and JavaScript Project!</h2>
    </header>
    <div class="calculator">
        <section class="display">
            <div class="display-equation">
                You can see the arithmetic equation here
            </div>
            <div class="display-result">0</div>
        </section>
        <section class="keypad">
            <div class="calc-buttons-row">
                <button class="calc-button double operation-clear">
                    C
                </button>
                <button class="calc-button backspace">
                    ←
                </button>
                <button class="calc-button operation">
                    ÷
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button operation">
                    ×
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button operation">
                    -
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button operation">
                    +
                </button>
            </div>
            <div class="calc-buttons-row">
                <button class="calc-button triple">
                    0
                </button>
                <button class="calc-button operation equals">
                    =
                </button>
            </div>
        </section>
    </div>
</body>
<script src="./script.js"></script>
</html>
